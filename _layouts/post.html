---
layout: default
---
<main class="container" style="max-width:860px;padding:32px 16px; margin-top:1in;">
  <article>
    {% if page.show_title != false %}
      <h1 class="mb-3">{{ page.title }}</h1>
    {% endif %}
    <p class="text-muted">{{ page.date | date: "%B %e, %Y" }}</p>
    {{ content }}
  </article>
</main>
